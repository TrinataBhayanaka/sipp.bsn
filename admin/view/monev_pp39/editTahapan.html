					<input type="hidden" name ="kd_unit" id ="kd_unit" value="{$info.kd_unit}">
					<input type="hidden" name ="kd_giat" id ="kd_giat" value="{$info.kd_giat}">
					<input type="hidden" name ="kd_output" id ="kd_output" value="{$info.kd_output}">

					<div class="row">
						<div class="col-md-12">
							<h3 align="center">TAHAPAN KOMPONEN</h3>
						</div>
					</div>
						<div class="form-group">
							<label class="col-sm-2 control-label boldGrey">Output</label>
							<div class="col-sm-10">						
								<label class=" control-label boldBlack">{$info.nama_output}</label>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label boldGrey">Kegiatan</label>
							<div class="col-sm-10">						
								<label class=" control-label boldBlack">{$info.nama_kegiatan}</label>
							 
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label boldGrey">Unit Eselon II</label>
							<div class="col-sm-10">						
								<label class=" control-label boldBlack">{$info.unit_eselon}</label>

							<label class="col-sm-2 control-label boldGrey">Komponen</label>
							<div class="col-sm-10">						
								<label class=" control-label boldBlack">{$list.0.nama_komponen}</label>
							
							</div>
						</div>
						<div class="row">
							<div class="col-sm-6">	
								<div class="form-group pull-left">
									&nbsp;
									
								</div>
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-2 control-label boldGrey">Tahapan Komponen<br/>
								<button id="tahapan" class="btn btn-info btn-labeled fa fa-plus">Tambah</button>
							</label>
							<div class="col-sm-10">						
								<table id="demo-dt-selection" class="table table-striped table-bordered" cellspacing="0" width="100%">
								<thead>
									<tr>
										<th width="50px">Nomor</th>
										<th>Tahapan Pelaksana</th>
										<th>Aksi</th>
									</tr>
								</thead>
								<tbody>
									{foreach $list as $value}
									{foreach $value.sub_komponen as $val}
									<tr>
										<td>{$val.kd_tahapan}</td>
										<td>{$val.nm_tahapan}</td>
										<td>
											<button id="" class="tahapan-edit btn btn-warning btn-labeled fa fa-pencil-square-o" value="{$val.id}" href="#" >Edit</button>
											&nbsp;&nbsp;
											<button id="" class="tahapan-hapus btn btn-danger btn-labeled fa fa-times" value="{$val.id}" href="#" >Hapus</button>
																						
										</td>
									</tr>
									{/foreach}
									{/foreach}
								</tbody>
							</table>
							
					
			
						</div>
						</div>
