<!--Page Title-->
<!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
<div id="page-title">
	<h1 class="page-header text-overflow">Pengaturan Pengguna</h1>
</div>
<!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
<!--End page title-->

<!--Breadcrumb-->
<!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
<ol class="breadcrumb">
	<li><a href="{$basedomain}">Home</a></li>
	<li><a href="#">Pengaturan Sistem</a></li>
	<li class="active">Pengaturan Pengguna</li>
</ol>
<!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
<!--End breadcrumb-->


<!-- Begin: Content -->
<div id="page-content">

	<div class="row">
		<div class="col-lg-12">
            <!--Default Tabs (Left Aligned)-->
			<!--===================================================-->
			<div class="tab-base">
	
				<!--Nav Tabs-->
				<ul class="nav nav-tabs">
					<li class="active">
						<a href="{$basedomain}sistem/pengguna">Daftar Pengguna</a>
					</li>
				</ul>
	
				<!--Tabs Content-->
				<div class="tab-content">
					<div id="demo-lft-tab-1" class="tab-pane fade active in">
						
							<a href="{$basedomain}sistem/edit"><button class="btn btn-primary btn-labeled fa fa-user-plus" style="margin-bottom:20px">Tambah User</button></a>
						
						<table id="demo-dt-basic" class="table table-striped table-bordered" cellspacing="0" width="100%">
							<thead>
								<tr>
									<th>No</th>
									<th>Nama</th>
									<th class="min-desktop">Username</th>
									<th class="min-tablet">Satker</th>
									<th class="min-tablet">Level</th>
									<th class="min-desktop">Aksi</th>
								</tr>
							</thead>
							<tbody>
								{if $user}
								{foreach $user as $key => $val}
								<tr>
									<td>{$key+1}</td>
									<td>{$val.name}</td>
									<td>{$val.username}</td>
									<td>{$val.nama_satker.nama_satker}</td>
									<td>{$val.type}</td>
									<td><a href="{$basedomain}sistem/edit/?id={$val.id}"><button class="btn btn-warning btn-labeled fa fa-pencil">Edit</button></a>
									<a href="{$basedomain}sistem/updateData/?id={$val.id}" onclick="return submit_confirm('Hapus data?')"><button class="btn btn-danger btn-labeled fa fa-user-times">Remove</button></a>
									</td>
								</tr>
								{/foreach}
								{/if}
								
							</tbody>
						</table>
					</div>
				</div>
			</div>
			<!--===================================================-->
			<!--End Default Tabs (Left Aligned)-->
		</div>
	</div> <!-- end row -->

</div>
<!-- End: Content -->
