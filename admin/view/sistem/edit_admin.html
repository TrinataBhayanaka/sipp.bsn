	<h1 class="page-header text-overflow">Tambah User</h1>
</div>

<!--Breadcrumb-->
<!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
<ol class="breadcrumb">
	<li><a href="{$basedomain}">Home</a></li>
	<li><a href="#">Pengaturan Sistem</a></li>
	<li><a href="{$basedomain}pengaturan_admin">Pengaturan Pengguna</a></li>
	<li class="active">Tambah User</li>
</ol>

<!-- Begin: Content -->
<div id="page-content">

	<div class="row">
		<div class="col-lg-12">
            <!--Default Tabs (Left Aligned)-->
			<!--===================================================-->
			<div class="tab-base">
	
				<ul class="nav nav-tabs">
					<li class="active">
						<a href="{$basedomain}sistem/edit">Tambah User</a>
					</li>
				</ul>
	
			<div class="panel panel-default">
				<form class="panel-body form-horizontal form-padding" action="{$basedomain}sistem/edit" method="post">
						
					<div class="form-group">
						<label class="col-md-3 control-label" for="demo-readonly-input">Nama Lengkap</label>
						<div class="col-md-9">
							<input type="text" class="form-control" placeholder=" " name="name" value="{$user.name}" required>
						</div>
					</div>

					<div class="form-group">
						<label class="col-md-3 control-label" for="demo-readonly-input">Username</label>
						<div class="col-md-9">
							<input type="text" class="form-control" placeholder=" " name="username" value="{$user.username}" {if $user} disabled{/if} required>
						</div>
					</div>
					
					{*}<div class="form-group">
						<label class="col-md-3 control-label" for="demo-readonly-input">Alamat Email</label>
						<div class="col-md-9">
							<input type="text" class="form-control" placeholder=" " name="email" value="{$user.email}" {if $user} disabled{/if}>
						</div>
					</div>{/*}
					
					<div class="form-group">
						<label class="col-md-3 control-label" for="demo-readonly-input">Satker</label>
						<div class="col-md-9">
							<select class="selectpicker" data-width="100%" name="kode" title="Pilih Satker" required>
								<option data-hidden="true"></option>
								{foreach $satker as $val}
								<option value="{$val.kode}" {if !empty($user.name) && $user.kode == $val.kode}selected{/if}>{$val.nama_satker} ({$val.singkatan})</option>
								{/foreach}
								
							</select>
						</div>
					</div>
					
					<div class="form-group">
						<label class="col-md-3 control-label" for="demo-readonly-input">Password Login</label>
						<div class="col-md-9">
							<div class="passwordAdmin1">
							<input type="password"  class="form-control " placeholder="Password harus diisi dengan 6-8 digit alphanumeric " name="pass" required>
							</div>
						</div>
					</div>

					<div class="form-group">
						<label class="col-md-3 control-label" for="demo-email-input">Hak Akses</label>
						<div class="col-md-9">
							<select class="selectpicker" data-width="100%" name="type" title="Pilih Hak Akses" required>
								<option data-hidden="true"></option>
								<option value="1" {if $user.type == 1}selected{/if}>Administrator</option>
								<option value="2" {if $user.type == 2}selected{/if}>Unit Kerja</option>
							</select>
						</div>
					</div>
					<div class="col-lg-7 col-lg-offset-3">
						<input type="hidden" name="token" value="1">
						<input type="hidden" name="id" value="{$user.id}">
						<button type="submit" class="btn btn-success btn-labeled fa fa-floppy-o" value="1">Save</button>
						<button type="button" class="btn btn-danger btn-labeled fa fa-times">Cancel</button>
					</div>
				</form>
			</div>	
			</div>
			<!--===================================================-->
			<!--End Default Tabs (Left Aligned)-->
		</div>
	</div> <!-- end row -->

</div>
<!-- End: Content -->
