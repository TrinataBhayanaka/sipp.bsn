	<h1 class="page-header text-overflow">Struktur Organisasi</h1>
</div>

<!--Breadcrumb-->
<!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
<ol class="breadcrumb">
	<li><a href="{$basedomain}">Home</a></li>
	<li><a href="{$basedomain}"struktur>Struktur Organisasi</a></li>
	<li class="active">Detail Struktur Organisasi</li>
</ol>

<!--Page content-->
<!--===================================================-->
<div id="page-content">
	
	<!-- Row selection and deletion (multiple rows) -->
	<!--===================================================-->
	<div class="panel">
		<div class="panel-heading">
			<h3 class="panel-title">Edit Detail Struktur Organisasi</h3>
		</div>
		<form class="form-horizontal form-padding" method="post" action="{$basedomain}struktur/ajax_update">
		<div class="panel-body">
			<div class="row">
				<div class="col-lg-12">
						<div class="form-group"> 
								<label class="col-md-3 control-label" for="name">Tahun</label> 
									<div class="col-md-3"> 
										<input id="th" name="tahun" type="text" class="form-control input-md" 
										value="{$data.year}" readonly> 
									</div>
							</div>
							<div class="form-group"> 
								<label class="col-md-3 control-label" for="name">Nama Satker</label> 
									<div class="col-md-5"> 
										<input id="nm_satker" name="nm_satker" type="text" class="form-control input-md" maxlength="3" 
										value="{$data.title}" readonly> 
									</div>
							</div>
							
							<div class="form-group"> 
								<label class="col-md-3 control-label" for="name">Jabatan</label> 
									<div class="col-md-5"> 
										<!--<select name="jabatan" id="jabatan" class="selectpicker" width="100%" >
										<option value="deputi" {if $data.brief eq 'deputi'}selected{/if}>deputi</option>
										<option value="kepala" {if $data.brief eq 'kepala'}selected{/if}>kepala</option>
										<option value="plt.Deputi" {if $data.brief eq 'plt.Deputi'}selected{/if}>plt.Deputi</option>
										<option value="plt.kepala" {if $data.brief eq 'plt.kepala'}selected{/if}>plt.kepala</option>
										<option value="plh.Deputi" {if $data.brief eq 'plh.Deputi'}selected{/if}>plh.Deputi</option>
										<option value="plh.kepala" {if $data.brief eq 'plh.kepala'}selected{/if}>plh.kepala</option>
										</select>-->
										<input id="jabatan" name="jabatan" type="text" class="form-control input-md" 
										value="{$data.brief}" required=""> 
									</div>

							</div>
							<div class="form-group"> 
								<label class="col-md-3 control-label" for="name">Nama Pejabat</label> 
									<div class="col-md-5"> 
										<input id="nama_pejabat" name="nama_pejabat" type="text" class="form-control input-md" required="" value="{$data.desc}"> 
									</div>
							</div>
						
						<!-- HIDDEN -->
						<input type="hidden" id ="id" name="id" value="{$data.id}">
						<input type="hidden" id ="prev" name="prev" value="{$prev}">
			
				</div>
			</div>
		</div>
		<div class="panel-footer text-right">
			<button class="btn btn-info" type="submit">Simpan</button>
		</div>
		</form>
	</div>
	<!--===================================================-->
	<!-- End Row selection and deletion (multiple rows) -->
	
	
</div>
<!--===================================================-->
<!--End page content-->
