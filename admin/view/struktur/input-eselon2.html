<div id="page-content">
	
	<div class="row">

		<div class="col-sm-12">
			<div class="panel">
				<div class="panel-heading">
					<h3 class="panel-title">Input Form</h3>
				</div>
				
				<!--===================================================-->
				<form class="form-horizontal" method="POST" action="{$basedomain}struktur/editEselon2" enctype="multipart/form-data">
					<div class="panel-body">
						{if !$req}
						<div class="form-group">
							<label class="col-sm-3 control-label">Eselon II</label>
				    		<div class="col-sm-4">
				    			
				              		<select class="form-control eselonid" name="title">
				                    {if $struktur}
				                    {foreach $struktur as $val}
				                    <option value="{$val.id}" {if $val.id == $eselon_id}selected{/if}>{$val.nama_satker}</option>
				                    {/foreach}
				                    {/if}
				                  	</select>
				          	</div>
						</div>
						{/if}
						{if $form}
						{foreach $form as $val}
							{$val}
						{/foreach}
						{/if}
						
					</div>
					<div class="panel-footer text-right">
						<input type="hidden" name="eselon_id" value="{$eselon_id}">
						<button class="btn btn-info" type="submit" name="{$submit}" value='1'>Save</button>
					</div>
				</form>
				<!--===================================================-->
				<!--End Horizontal Form-->
	
			</div>
		</div>
	</div>
