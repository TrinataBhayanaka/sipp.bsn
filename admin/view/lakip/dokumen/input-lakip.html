<!--Page content-->
<!--===================================================-->
<div id="page-content">
	
	<div class="row">

		<div class="col-sm-12">
			<div class="panel">
				<div class="panel-heading">
					<h3 class="panel-title">Input Form</h3>
				</div>
				
				<!--===================================================-->
				<form class="form-horizontal" method="POST" action="{$basedomain}lakip/editDokumen" enctype="multipart/form-data">
					<div class="panel-body">
						<div class="form-group">
							<label class="col-sm-3 control-label">{$text1}</label>
							<div class="col-sm-4">
								<input type="text" name="title" class="form-control" value="{$text1value}" required disabled>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">{$text2}</label>
							<div class="col-sm-4">
								<input type="text" name="brief" class="form-control" value="{$text2value}" required>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">{$text3}</label>
							<div class="col-sm-4">
								<input type="file" name="file" class="form-control" value="{$text3value}" required>
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-3 control-label">{$text4}</label>
							<div class="col-sm-4">
								<input type="text" name="tags" class="form-control" value="{$text4value}" required>
							</div>
						</div>
						{if !$cover}
						<div class="form-group">
							<label class="col-sm-3 control-label">{$text5}</label>
							<div class="col-sm-4">
								<input type="file" name="cover" class="form-control" value="{$text5value}" required>
							</div>
						</div>
						{/if}
					</div>
					<div class="panel-footer text-right">
						<input type="hidden" name="pid" value="{$pid}">
						<input type="hidden" name="id" value="{$valueid}">
						<input type="hidden" name="parent_id" value="{$parent_id}">
						<input type="hidden" name="title" value="{$parent_name}">
						<input type="hidden" name="type" value="{$type}">
						<input type="hidden" name="category" value="{$category}">
						<button class="btn btn-info" type="submit" name="{$submit}" value='1'>Save</button>
					</div>
				</form>
				<!--===================================================-->
				<!--End Horizontal Form-->
	
			</div>
		</div>
	</div>


	
	
</div>
<!--===================================================-->
<!--End page content-->
