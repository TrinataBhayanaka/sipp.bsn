<!--Page Title-->

<div id="page-title">
	<h1 class="page-header text-overflow">Tambah Data</h1>
</div>
<!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
<!--End page title-->

<!--Breadcrumb-->
<!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
<ol class="breadcrumb">
	<li class="active"><a href="{$basedomain}">Home</a></li>
</ol>
<!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
<!--End breadcrumb-->

<!--Page content-->
<!--===================================================-->
<div id="page-content">
	
	<!-- Row selection and deletion (multiple rows) -->
	<!--===================================================-->
	<div class="panel">
		<div class="panel-heading">
			<h3 class="panel-title">Form Penetapan Kinerja </h3>
		</div>
		<form class="form-horizontal form-padding" method="post" action="{$basedomain}perjanjiankinerja/ins_pk_eselon">
		<div class="panel-body">
			<div class="row">
				<div class="col-lg-8">
						<div class="form-group">
							<label class="col-md-3 control-label" for="demo-text-input">Tahun</label>
							<div class="col-md-2">
								<input type="text" name="th" value="{$thn}" readonly class="form-control">
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-3 control-label" for="demo-text-input">Sasaran Strategis</label>
							<div class="col-md-9">
								<select class="selectpicker" name="no_sasaran" title="-- Pilih Sasaran Strategis --">
									<option data-hidden="true"></option>
									{foreach $ss as $val}
										<option value="{$val.id}">{$val.desc}</option>
									{/foreach}
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-3 control-label" for="demo-text-input">No. Urut Indikator</label>
							<div class="col-md-2">
								<input type="text" name="no_pk" class="form-control">
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-3 control-label" for="demo-textarea-input">Indikator Kinerja</label>
							<div class="col-md-9">
								<textarea id="demo-textarea-input" name="nm_pk" rows="9" class="form-control"></textarea>
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-3 control-label" for="demo-text-input">Target</label>
							<div class="col-md-4">
								<input type="text" name="target" class="form-control">
							</div>
						</div>
						
						<!-- HIDDEN -->
						<input type="hidden" name="kdunitkerja" value="{$idpk}">
				</div>
			</div>
		</div>
		<div class="panel-footer text-left">
			<button class="btn btn-info" type="submit">Submit</button>
		</div>
		</form>
	</div>
	<!--===================================================-->
	<!-- End Row selection and deletion (multiple rows) -->
	
	
</div>
<!--===================================================-->
<!--End page content-->
