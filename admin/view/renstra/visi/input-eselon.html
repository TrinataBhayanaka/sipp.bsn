<!--Page content-->
<!--===================================================-->
<div id="page-content">
	
	<div class="row">

		<div class="col-sm-12">
			<div class="panel">
				<div class="panel-heading">
					<h3 class="panel-title">Input Form</h3>
				</div>
				
				<!--===================================================-->
				<form class="form-horizontal" method="POST" action="{$basedomain}renstra/editEselon" enctype="multipart/form-data">
					<div class="panel-body">
						<div class="form-group">
							<label class="col-sm-3 control-label">{$text1}</label>
							<div class="col-sm-4">
								<input type="text" name="title" class="form-control" value="{$text1value}" required disabled>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">{$text2}</label>
							<div class="col-sm-4">
								<input type="text" name="title" class="form-control" value="{$text2value}" required readonly>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">{$button}</label>
							<div class="col-sm-6">
								<textarea rows="5" id="desc" name="desc" class="form-control">{$text3value}</textarea> 
							</div>
						</div>

					</div>
					<div class="panel-footer text-right">
						<input type="hidden" name="id" value="{$valueid}">
						<input type="hidden" name="type" value="{$type}">
						<input type="hidden" name="category" value="{$category}">
						<input type="hidden" name="parent_id" value="{$parent_id}">
						<input type="hidden" name="menu" value="{$menu}">
						<button class="btn btn-info" type="submit" name="{$submit}" value='1'>Save</button>
					</div>
				</form>
				<!--===================================================-->
				<!--End Horizontal Form-->
	
			</div>
		</div>
	</div>


	
	
</div>
<!--===================================================-->
<!--End page content-->
