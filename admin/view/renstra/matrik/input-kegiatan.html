<!--Page content-->
<!--===================================================-->
<div id="page-content">
	
	<div class="row">

		<div class="col-sm-12">
			<div class="panel">
				<div class="panel-heading">
					<h3 class="panel-title">Input Form</h3>
				</div>
				
				<!--===================================================-->
				<form class="form-horizontal" method="POST" action="{$basedomain}renstra/editKegiatan" enctype="multipart/form-data">
					<div class="panel-body">
						
						{if $form}
						{foreach $form as $val}
							{$val}
						{/foreach}
						{/if}
						
						{if $req ==1}
						
						<div class="form-group">
							<label class="col-sm-3 control-label">Eselon 1</label>
				    		<div class="col-sm-4">
				    			
				              		<select class="form-control eselonid" name="data">
				                    {if $struktur}
				                    {foreach $struktur as $val}
				                    <option value="{$val.id}" {if $val.id == $kegiatan.0.title}selected{/if}>{$val.singkatan}</option>
				                    {/foreach}
				                    {/if}
				                  	</select>
				          	</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">Jenis Kegiatan</label>
				    		<div class="col-sm-4">
				    			
			              		<select class="form-control eselonid" name="tags">
			                    	<option value="K/L" {if $val.id == $kegiatan.0.tags}selected{/if}>K/L</option>
			                    	<option value="N" {if $val.id == $kegiatan.0.tags}selected{/if}>N</option>
			                    	<option value="B" {if $val.id == $kegiatan.0.tags}selected{/if}>B</option>
			                    	<option value="NS" {if $val.id == $kegiatan.0.tags}selected{/if}>NS</option>
			                    </select>
				          	</div>
						</div>
						{/if}
						{if $req == 3}
						<div class="form-group">
							<label class="col-sm-3 control-label">Target</label>
							<div class="col-sm-6">
								<table>
									<thead>
										<tr>
											{if $tahuntarget}
											{foreach $tahuntarget as $a}
											<td class="text-center">{$a}</td>
											{/foreach}
											{/if}
										</tr>
									</thead>
									<tbody>
										<tr>
											{foreach $tahuntarget as $k => $a}
											<td><input type="text"  class="form-control" name="input[]" value="{$outcome.0.target.$k}"></td>
											{/foreach}
										</tr>
									</tbody>
								</table>
							</div>
						</div>
						{*}
						<div class="form-group">
							<label class="col-sm-3 control-label">Eselon 1</label>
				    		<div class="col-sm-4">
				    			<button class="form-control" type="text" name="indikator[]" value='1'>Ya</button>
				    			<button class="form-control" type="text" name="indikator[]" value='0'>Tidak</button>
				          	</div>
						</div>{/*}
						{/if}
					</div>
					<div class="panel-footer text-right">
						<button class="btn btn-info" type="submit" name="{$submit}" value='1'>Save</button>
					</div>
				</form>
				<!--===================================================-->
				<!--End Horizontal Form-->
	
			</div>
		</div>
	</div>


	
	
</div>
<!--===================================================-->
<!--End page content-->
